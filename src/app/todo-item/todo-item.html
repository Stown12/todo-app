<div
  class="flex flex-col gap-5 items-center p-5 rounded-md shadow-md text-shadow-gray-800 text-black font-bold"
>
  <div class="flex gap-3">
    <div class="bg-teal-700 p-5 rounded-md">
      <p class="">
        titulo: <span class="text-white pl-5">{{ todo.title }}</span>
      </p>
      <p>
        Subtitulo: <span class="text-white pl-5">{{ todo.subTitle }}</span>
      </p>
    </div>
    <p
      class="font-bold h-full w-20 text-center p-5 rounded-md text-white"
      [class.bg-green-500]="todo.isCompleted"
      [class.bg-red-500]="!todo.isCompleted"
    >
      {{ todo.isCompleted ? 'Hecho' : 'falta' }}
    </p>
  </div>
  <button class="bg-red-600 w-2/3 rounded-md text-white h-8 hover:bg-red-700" (click)="onDelete()">
    Eliminar
  </button>
  <button
    class="bg-blue-600 w-2/3 rounded-md text-white h-8 hover:bg-blue-700"
    (click)="onComplete()"
  >
    Hecho
  </button>
</div>
