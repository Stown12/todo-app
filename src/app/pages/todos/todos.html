<div class="w-full bg-gray-700 h-12 pb-5">
  <h1 class="text-2xl font-bold text-center text-white">Todo App</h1>
</div>
<div>
  <h2 class="font-bold text-2xl text-center mt-5">Agregar nuevo Todo</h2>
  <form (ngSubmit)="addTodo()">
    <div class="flex flex-col gap-5 w-1/2 mx-auto mt-5">
      <input
        type="text"
        placeholder="Titulo"
        class="p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:border-teal-500"
        name="title"
        [(ngModel)]="formData.title"
      />
      <input
        type="text"
        placeholder="Subtitulo"
        class="p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:border-teal-500"
        name="subTitle"
        [(ngModel)]="formData.subTitle"
      />
      <button class="bg-teal-600 text-white font-bold p-3 rounded-md hover:bg-teal-700">
        Agregar Todo
      </button>
    </div>
  </form>
</div>
<p class="font-bold text-2xl text-center mt-5">
  Completados: {{ countCompletedTodos }} de {{ todos.length }}
</p>
<div class="w-full flex items-center justify-center mt-10 p-5">
  @if (todos.length === 0) {
  <p class="text-2xl font-bold mt-10">No hay tareas pendientes</p>
  } @else { @for (todo of todos; track $index) {
  <div
    class="flex flex-col gap-5 items-center p-5 rounded-md shadow-md text-shadow-gray-800 text-black font-bold"
  >
    <div class="flex gap-3">
      <div class="bg-teal-700 p-5 rounded-md">
        <p class="">
          titulo: <span class="text-white pl-5">{{ todo.title }}</span>
        </p>
        <p>
          Subtitulo: <span class="text-white pl-5">{{ todo.subTitle }}</span>
        </p>
      </div>
      <p
        class="font-bold h-full w-20 text-center p-5 rounded-md text-white"
        [ngClass]="{ 'bg-green-500': todo.isCompleted, 'bg-red-500': !todo.isCompleted }"
      >
        {{ todo.isCompleted ? 'Hecho' : 'falta' }}
      </p>
    </div>
    <button
      class="bg-red-600 w-2/3 rounded-md text-white h-8 hover:bg-red-700"
      (click)="deleteTodo($index)"
    >
      Eliminar
    </button>
    <button
      class="bg-blue-600 w-2/3 rounded-md text-white h-8 hover:bg-blue-700"
      (click)="markAsCompleted($index)"
    >
      Hecho
    </button>
  </div>
  } }
</div>
