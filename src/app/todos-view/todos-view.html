<div class="w-full bg-gray-700 h-12 pb-5">
  <h1 class="text-2xl font-bold text-center text-white">Todo App</h1>
</div>
<app-todo-form (todoAdded)="addTodo($event)" />
<app-todo-list
  [todos]="todos"
  (todoDeleted)="deleteTodo($event)"
  (todoCompleted)="markAsCompleted($event)"
/>

<p class="font-bold text-2xl text-center mt-5">
  Completados: {{ countCompletedTodos }} de {{ todos.length }}
</p>
